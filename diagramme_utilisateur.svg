@startuml
actor Utilisateur

Utilisateur -> (Charger des documents)
(Charger des documents) - -> (Sélectionner un fichier)
(Sélectionner un fichier) - -> (Uploader le fichier)
(Uploader le fichier) - -> (Confirmer l'upload)

(Confirmer l'upload) - -> (Utilisateur + Contexte)

(Utilisateur + Contexte) - -> (Obtenir un résumé automatique)
(Obtenir un résumé automatique) - -> (Analyser le document)
(Analyser le document) - -> (Générer un résumé)
(Générer un résumé) - -> (Afficher le résumé)

(Utilisateur + Contexte) - -> (Poser des questions)
(Poser des questions) - -> (Analyser la question)
(Analyser la question) - -> (Rechercher dans le document)
(Rechercher dans le document) - -> (Générer une réponse)
(Générer une réponse) - -> (Afficher la réponse avec sources)

(Utilisateur + Contexte) - -> (Obtenir une traduction)
(Obtenir une traduction) - -> (Traduire le document)
(Traduire le document) - -> (Afficher la traduction)
@enduml

